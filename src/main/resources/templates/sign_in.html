<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form th:method="POST" th:action="@{/sign_in}" th:object="${user}">
        <p>Username:  <input type="text" th:field="*{username}" /> </p>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">username error</div>
        <a th:href="@{/sign_up}">sign up</a>
    </form>
</body>
</html>
